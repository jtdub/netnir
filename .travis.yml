language: python

python:
- "3.6"
- "3.7"
- "3.8"

install:
- "python setup.py install"

script:
- "python setup.py test"

after_success:
- "pip install sphinx recommonmark"
- "cd docs; make html; cd -"

deploy:
- provider: pypi
  user: "jtdub"
  password:
    secure: ""
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
